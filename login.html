<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container mt-3">
      <div class="mt-3 p-3 bg-success text-white rounded" >
        <img src="img/login.png" class="mx-auto d-block" style="width:40%" >
        <div class="form-group d-flex justify-content-center mt-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Correo electronico</label>
          <div class="col-sm-5 ">
            <input type="email" class="form-control" id="inputEmail" placeholder="email@ejemplo.com">
          </div>
        </div>
        <div class="form-group d-flex justify-content-center mt-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contrasena</label>
          <div class="col-sm-5 ">
            <input type="password" class="form-control" id="inputPassword" placeholder="contrasena">
          </div>
        </div>
        <div></div>
        <div  class ="text-danger mt-3 d-flex justify-content-center" id="incorrecto"></div>
        <div class="d-flex justify-content-center">
          
        <button type="button" class="btn btn-primary mt-3" id="submit">Ingresar</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
